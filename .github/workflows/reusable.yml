name: Reusable Workflow
on:
  workflow_dispatch:
    inputs:
      foo:
        description: Foo
        type: string
        required: true
  workflow_call:
    inputs:
      foo:
        description: Foo
        type: string
        required: true
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4
      - name: Debug 
        run: |
          echo "called..."
          echo "foo=${{ inputs.foo }}"
