name: Cache Test

on:
  workflow_dispatch:
  # pass

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install root level deps
        id: root-level-deps
        run: |
          pip install -r requirements.txt
      - name: Install nested deps
        id: nested-deps
        run: |
          pip install -r one/two/requirements.txt
